language: java
jdk:
  - openjdk11

matrix:
  include:
  - os: linux
    dist: bionic
    env:
      - GDAL_VERSION: 2.4.*
      - GDAL_PPA: "ppa:ubuntugis/ppa"

notifications:
  email: false

before_install:
  - if [ ! -z "${GDAL_PPA}" ]; then sudo add-apt-repository ${GDAL_PPA} -y; fi
  - sudo apt-get -qq update
  - sudo apt-get install -y gdal-bin=${GDAL_VERSION}

install: true

script:
  - ogr2ogr --version
  - ./travis/build-openjdk11.sh

cache:
  directories:
  - $HOME/.m2
